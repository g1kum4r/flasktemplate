{% block form %}
<form>
    <label id="qLabel" for="q">Search</label>
    <input type="text" name="q" autofocus="on">
    <button type="submit">Search</button>
</form>
{% endblock %}
{% block resultContent %}
{% if results | length == 0 %}
    <span>No Record Found</span>
{% else %}
    Row counts {{ results | length }}
<ol>
    {% for i in results %}
    <li>{{ i }}</li>
    {% endfor %}
</ol>
{% endif %}

{% endblock %}
